services:
  postgres:
    image: postgres:16-alpine
    container_name: roomie-postgres
    environment:
      POSTGRES_USER: roomie
      POSTGRES_PASSWORD: roomie_dev
      POSTGRES_DB: roomie
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U roomie -d roomie"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
      target: development
    container_name: roomie-backend
    volumes:
      - ./apps/backend:/app/apps/backend
      - ./packages:/app/packages
      - backend_node_modules:/app/node_modules
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgresql://roomie:roomie_dev@postgres:5432/roomie
      NODE_ENV: development
      JWT_SECRET: dev-jwt-secret-change-in-production
      JWT_ACCESS_EXPIRES_IN: 15m
      JWT_REFRESH_EXPIRES_IN: 14d
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
      target: development
    container_name: roomie-frontend
    volumes:
      - ./apps/frontend:/app/apps/frontend
      - ./packages:/app/packages
      - frontend_node_modules:/app/node_modules
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
    depends_on:
      - backend

volumes:
  postgres_data:
  backend_node_modules:
  frontend_node_modules:
